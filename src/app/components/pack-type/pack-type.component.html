<div class="card-container">
  <div class="card">
<!--    <p>{{packHistory.packType}}</p>-->
    <img [src]="'./assets/types/' + packHistory.packType + '.avif'" alt="{{packHistory.packType}}" />

    <p class="count-label">Packs opened in current run:</p>
    <p class="count">{{packHistory.currentCount}}</p>

    <p class="runs-label">All runs:</p>
    <p class="runs">{{packHistory.runs | json}}</p>

    <button class="legendary-button" (click)="openLegendaryPack()">Legendary Card</button>
    <button class="non-legendary-button" (click)="openNonLegendaryPack()">No Legendary Card</button>


  </div>
</div>
