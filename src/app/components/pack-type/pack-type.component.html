<div class="card-container">
  <div class="card">

    <img [src]="'./assets/types/' + packHistory.packType + '.avif'"
         alt="{{packHistory.packType}}"
         (click)="navigateToInspectorPage()"/>

    <p class="count-label">Packs opened in current run:</p>
    <p class="count">{{packHistory.currentCount}}</p>

    <p class="runs-label">All runs:</p>
    <p class="runs">{{packHistory.runs | json}}</p>

    <button class="legendary-button" (click)="openLegendaryPack(packHistory.packType)">
      Legendary Card
    </button>
    <button class="non-legendary-button" (click)="openNonLegendaryPack(packHistory.packType)">
      No Legendary Card
    </button>


  </div>
</div>
